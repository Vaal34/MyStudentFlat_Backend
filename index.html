<!DOCTYPE html>
<html>
<head>
  <title>Ma Landing Page</title>
  <style>
    /* Styles CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      color: #333;
    }
    
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur ma Landing Page</h1>
    <p>Prêt à découvrir quelque chose de génial ?</p>
    <a class="button" href="#">Commencer</a>
  </div>
</body>
</html>
